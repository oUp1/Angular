<div class="wrapper">
    <form novalidate [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm)">
        <label>Sign In Form</label>
        <hr/>

        <div class="form-group">
            <label for="login">Login</label>

            <input type="text" 
                   class="form-control" 
                   id="login" 
                   formControlName="login">

        </div>

        <div class="form-group">
            <label for="password">Password</label>

            <input type="text" 
                   class="form-control" 
                   id="password" 
                   formControlName="password">

        </div>

        <input type="submit" class="btn btn-degault"
               [disabled]="signinForm.invalid" value="Sign In">

    </form>
</div>
